name: vertx-lotto-api deploy to docker hub
on:
  workflow_dispatch:
    inputs:
      profile:
        description: input profile for build and runtime
        type: string
        default: "dev"
        required: true

jobs:
  build:
    name: Build Artifact
    runs-on: ubuntu-latest
    environment:
      name: SimplyDemo
      url: https://github.com

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: maven

      - name: Get project version
        id: get_version
        run: echo "::set-output name=version::$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)"

      - name: Build Artifact
        run: mvn package -DskipTests=true -B -file pom.xml

      - name: Setup Qemu
        # https://github.com/docker/setup-qemu-action
        uses: docker/setup-qemu-action@v3

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to dockerhub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          ecr: false

      - name: Build Image
        env:
          VERSION: ${{ steps.get_version.outputs.version }}
        uses: docker/build-push-action@v5
        with:
          context: ./cicd/docker
          file: ./cicd/docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: false
          tags: "symplesims/vertx-lotto-api:${VERSION}"
          build-args: VERSION=${VERSION}

      - name: List Images
        run: docker image ls
